name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          # Check that required files exist
          test -f index.html || (echo "index.html not found" && exit 1)
          test -f styles.css || (echo "styles.css not found" && exit 1)
          test -f app.js || (echo "app.js not found" && exit 1)
          echo "All static files present"

      - name: Validate Caddyfile
        run: |
          docker run --rm -v ${{ github.workspace }}/Caddyfile:/etc/caddy/Caddyfile caddy:2-alpine caddy validate --config /etc/caddy/Caddyfile
