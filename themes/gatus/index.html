<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatus Status</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/lib/htmx.min.js"></script>
    <script src="/lib/mustache.min.js"></script>
    <script src="/lib/client-side-templates.js"></script>
    <script>
      // Color mode initialization
      (function() {
        const stored = localStorage.getItem('color-mode') || 'system';
        document.documentElement.setAttribute('data-mode', stored);
        if (stored !== 'system') {
          document.documentElement.setAttribute('data-color', stored);
        }
      })();
    </script>
  </head>
  <body>
    <!-- Color mode toggle button -->
    <button type="button" class="mode-toggle" aria-label="Toggle color mode" onclick="toggleMode()">
      <svg class="mode-icon mode-icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
      <svg class="mode-icon mode-icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      <svg class="mode-icon mode-icon-system" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><path d="M8 21h8M12 17v4"/></svg>
    </button>

    <!-- Mustache template for endpoints -->
    <template id="endpoints-template">
      <div class="status-grid">
        {{#endpoints}}
        <button
          type="button"
          class="status-square status-{{statusClass}}"
          aria-label="{{name}}{{#group}} ({{group}}){{/group}}: {{statusLabel}}"
          popovertarget="popover-{{index}}"
        ></button>
        <div
          id="popover-{{index}}"
          popover="auto"
          class="status-popover"
        >
          <div class="popover-header">
            <div>
              <h3 class="popover-name">{{name}}</h3>
              {{#group}}
              <p class="popover-group">{{group}}</p>
              {{/group}}
            </div>
            <span class="status-badge status-badge-{{statusClass}}">{{statusLabel}}</span>
          </div>
          {{#hasResult}}
          <div class="popover-details">
            <div class="detail-row">
              <span class="detail-label">Response</span>
              <span class="detail-value">{{formattedDuration}}</span>
            </div>
            {{#httpStatus}}
            <div class="detail-row">
              <span class="detail-label">HTTP</span>
              <span class="detail-value">{{httpStatus}}</span>
            </div>
            {{/httpStatus}}
            <div class="detail-row">
              <span class="detail-label">Checked</span>
              <span class="detail-value">{{formattedTimestamp}}</span>
            </div>
            {{#hasConditions}}
            <div class="conditions-section">
              <p class="conditions-title">Conditions</p>
              <ul class="conditions-list">
                {{#conditions}}
                <li class="condition-item">
                  <span class="{{iconClass}}">{{icon}}</span>
                  <code class="condition-text" title="{{condition}}">{{condition}}</code>
                </li>
                {{/conditions}}
              </ul>
            </div>
            {{/hasConditions}}
          </div>
          {{/hasResult}}
          {{^hasResult}}
          <p class="no-results">No health check results available</p>
          {{/hasResult}}
        </div>
        {{/endpoints}}
      </div>
    </template>

    <!-- Main container with HTMX -->
    <div
      id="app"
      hx-ext="client-side-templates"
      hx-get="/api/v1/endpoints/statuses"
      hx-trigger="load, every 30s"
      mustache-template="endpoints-template"
    >
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script type="module" src="/dist/app.js"></script>
    <script>
      function toggleMode() {
        const html = document.documentElement;
        const current = localStorage.getItem('color-mode') || 'system';
        // Cycle: light → dark → system → light
        const next = current === 'light' ? 'dark' : current === 'dark' ? 'system' : 'light';

        html.setAttribute('data-mode', next);
        localStorage.setItem('color-mode', next);

        if (next === 'system') {
          html.removeAttribute('data-color');
        } else {
          html.setAttribute('data-color', next);
        }
      }
    </script>
  </body>
</html>
