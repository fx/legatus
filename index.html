<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatus Status</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-M06VwgoUOHG3FN0UchwWKqh9jS4ejwpoL0yjF3EVljtsxFwFETEYMkyNL5lXbJ5/" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js" integrity="sha384-WASZCYHGuIg0bwkJEH65mhmbKS1x4/VKI2bzElPKmL5B3e0UaH45nIdqOm+BUuRA" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.1/client-side-templates.js" integrity="sha384-5HS4cYYiDPe+JJZnvMgSQ6D8BKodgzgxrgv+vrvEzTK0vLTU5ou9BMiyrn+9xGaX" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Mustache template for endpoints -->
    <template id="endpoints-template">
      <div class="status-grid">
        {{#endpoints}}
        <button
          type="button"
          class="status-square status-{{statusClass}}"
          aria-label="{{name}}{{#group}} ({{group}}){{/group}}: {{statusLabel}}"
          popovertarget="popover-{{index}}"
        ></button>
        <div
          id="popover-{{index}}"
          popover="auto"
          class="status-popover"
        >
          <div class="popover-header">
            <div>
              <h3 class="popover-name">{{name}}</h3>
              {{#group}}
              <p class="popover-group">{{group}}</p>
              {{/group}}
            </div>
            <span class="status-badge status-badge-{{statusClass}}">{{statusLabel}}</span>
          </div>
          {{#hasResult}}
          <div class="popover-details">
            <div class="detail-row">
              <span class="detail-label">Response</span>
              <span class="detail-value">{{formattedDuration}}</span>
            </div>
            {{#httpStatus}}
            <div class="detail-row">
              <span class="detail-label">HTTP</span>
              <span class="detail-value">{{httpStatus}}</span>
            </div>
            {{/httpStatus}}
            <div class="detail-row">
              <span class="detail-label">Checked</span>
              <span class="detail-value">{{formattedTimestamp}}</span>
            </div>
            {{#hasConditions}}
            <div class="conditions-section">
              <p class="conditions-title">Conditions</p>
              <ul class="conditions-list">
                {{#conditions}}
                <li class="condition-item">
                  <span class="{{iconClass}}">{{icon}}</span>
                  <code class="condition-text" title="{{condition}}">{{condition}}</code>
                </li>
                {{/conditions}}
              </ul>
            </div>
            {{/hasConditions}}
          </div>
          {{/hasResult}}
          {{^hasResult}}
          <p class="no-results">No health check results available</p>
          {{/hasResult}}
        </div>
        {{/endpoints}}
      </div>
    </template>

    <!-- Main container with HTMX -->
    <div
      id="app"
      hx-ext="client-side-templates"
      hx-get="/api/v1/endpoints/statuses"
      hx-trigger="load, every 30s"
      mustache-array-template="endpoints-template"
    >
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script src="/dist/app.js"></script>
  </body>
</html>
