services:
  frontend:
    build: .
    ports:
      - "${PORT:-80}:80"
    depends_on:
      gatus:
        condition: service_healthy

  gatus:
    image: twinproduction/gatus:stable
    volumes:
      - ./config:/config:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
